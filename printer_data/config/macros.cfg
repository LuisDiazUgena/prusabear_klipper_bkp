# WARNING: DO NOT EDIT THIS FILE UNLESS YOU KNOW WHAT YOU ARE DOING

#Start of Charmin's additions:

# Print Start
[gcode_macro PRINT_START]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(235)|float %}
    RESPOND TYPE=error MSG='Start bed heating'
    M140 S{BED_TEMP}     ; Start bed heating
    RESPOND TYPE=error MSG='Begin heating extruder'
    M104 S{EXTRUDER_TEMP * 0.75}     ; Begin heating extruder but avoid melting temps by heating only 50%
    SET_GCODE_OFFSET Z=0.0    ; Reset the G-Code Z offset
    BED_MESH_CLEAR    ; Clear bed mesh
    RESPOND TYPE=error MSG='Home'
    G28    ; Home the printer
    G90    ; Absolute positioning mode
    G0 X{printer.toolhead.axis_minimum.x + 3} Y{printer.toolhead.axis_minimum.y + 3} Z50 F{250 * 60}    ; Park at front corner
    RESPOND TYPE=error MSG='Wait for bed to fully heat'
    M190 S{BED_TEMP}    ; Wait for bed to fully heat
    G28    ; Home the printer
    #G0 X125 ; Move to center of bed
    #G0 Y125 ; Move to center of bed
    #G0 Z0.1 ; Move to center of bed
    M106 S0 ; Disable Fan
    G4 P60000 ; Heat soak bed for 45 seconds
    RESPOND TYPE=error MSG='BED_MESH_CALIBRATE'
    BED_MESH_CALIBRATE
    G0 X{printer.toolhead.axis_minimum.x + 3} Y{printer.toolhead.axis_minimum.y + 3} Z50 F{250 * 60}    ; Park at front corner
    RESPOND TYPE=error MSG='Start heating extruder to final temp'
    M104 S{EXTRUDER_TEMP}    ; Start heating extruder to final temp
    #G0 Z50
    #SMART_PARK ; Can use this if you install KAMP
    M109 S{EXTRUDER_TEMP}    ; Fully heat extruder
    RESPOND TYPE=error MSG='PRUSA_LINE_PURGE'
    PRUSA_LINE_PURGE #See below
    #LINE_PURGE  ; Can use this if you install KAMP 
    #SKEW_PROFILE LOAD=CaliFlower


# Print End
[gcode_macro PRINT_END]
gcode:
    #SET_SKEW CLEAR=1
    _TOOLHEAD_PARK_PAUSE_CANCEL    ; Park
    G0 Z50 ; Move to center of bed
    M84 X Y E    ; Disable steppers
    TURN_OFF_HEATERS    ; Disable heaters
    M106 S0     ; Disable fans
    BED_MESH_CLEAR    ; Clear bed mesh


[gcode_macro PRUSA_LINE_PURGE]
## Purge line macro that replicates PrusaSlicer's default purge line
gcode:
    G1 Z0.2 F720
    G1 Y-3 F1000 ; go outside print area
    G92 E0
    G1 X60 E9 F1000 ; intro line
    G1 X100 E12.5 F1000 ; intro line
    G92 E0

[force_move]
enable_force_move: true ; enable FORCE_MOVE and SET_KINEMATIC_POSITION


## Macros below obtained from origina dz0ny repository

[gcode_macro M486]
gcode:
    CLEAR_PAUSE

[gcode_macro G80]
gcode:
    M117 Bed leveling
    BED_MESH_CALIBRATE
    G1 X0 Y0 Z0.4 F4000
    M117
    M400

[gcode_macro G81]
gcode:
 BED_MESH_OUTPUT
 
[gcode_macro M300]
gcode:
   ## Use a default 1kHz tone if S is omitted.
    {% set S = params.S|default(1000)|int %}
    ## Use a 10ms duration is P is omitted.
    {% set P = params.P|default(100)|int %}
    SET_PIN PIN=BEEPER_pin VALUE=0.5 CYCLE_TIME={ 1.0/S if S > 0 else 1 }
    G4 P{P}
    SET_PIN PIN=BEEPER_pin VALUE=0
   
[gcode_macro UNLOAD_FILAMENT]
gcode:
  SAVE_GCODE_STATE NAME=unload_state
  G91
  {% if params.TEMP is defined or printer.extruder.can_extrude|lower == 'false' %}
    M117 Heating...
    # Heat up hotend to provided temp or 220 as default as that should work OK with most filaments.
    M109 S{params.TEMP|default(235, true)}
  {% endif %}
  SET_FILAMENT_SENSOR SENSOR=fsensor ENABLE=0
  M117 Unloading filament...
  G92 E0.0
  G91
  #G1 E-45 F5000 #Original dz0ny unload, a bit fast and lacks a ram.
  #G1 E-15 F1000
  #G1 E-20 F1000
  G1 E5 F400
  G1 E-50 F2000
  G1 E-40 F1000
  #G1 E10 F400  #removing second ram, seems unnecessary.
  #G1 E-40 F1800
  G90
  G92 E0.0
  M400
  M117 Remove Filament Now!
  M300 S300 P1000
  M117 Filament unloaded!
  RESTORE_GCODE_STATE NAME=unload_state
  SET_FILAMENT_SENSOR SENSOR=fsensor ENABLE=1

[gcode_macro LOAD_FILAMENT]
gcode:
  SAVE_GCODE_STATE NAME=load_state
  G91
  # Heat up hotend to provided temp or 220 as default as that should work OK with most filaments.
  {% if params.TEMP is defined or printer.extruder.can_extrude|lower == 'false' %}
  M117 Heating...
  M109 S{params.TEMP|default(235, true)}
  {% endif %}
  SET_FILAMENT_SENSOR SENSOR=fsensor ENABLE=0
  M117 Loading filament...
  # Load the filament into the hotend area.
  G92 E0.0
  G91
  G1 E70 F400
  G1 E40 F100
  G90
  G92 E0.0
  M400
  M117 Filament loaded!
  SET_FILAMENT_SENSOR SENSOR=fsensor ENABLE=1
  RESTORE_GCODE_STATE NAME=load_state

[delayed_gcode clear_display]
initial_duration: 0.
gcode:
  M117

# Prusa's calibrate Z
[gcode_macro Calibrate_Z]
description: Calibrate Z axis
gcode:
    {% set max_z = printer.toolhead.axis_maximum.z|float %}
    {% if printer.toolhead.homed_axes != "xyz" %}
      G28
    {% endif %}
    G1 X20 Y0
    G1 Z{max_z-10} F2000 #Update with Z height.
    FORCE_MOVE STEPPER=stepper_z Distance=20 Velocity=10
    G1 Z{max_z-50} F2000 # Move down
    G28 # Home again

